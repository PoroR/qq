<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Messanger</title>
   <link rel="stylesheet" href="style.css">
   <script src="index.js"></script>
</head>
<body>
   <div class="send">
      <textarea id="messageText" name="sendMessage" placeholder="your massage"></textarea>
      <input id="sendBill" type="button" name="send" value="send message from Bill" onclick="sendBill()">
      <input id="sendBoob" type="button" name="send" value="send massage from Boob" onclick="sendBoob()">
   </div>
   <div>
      <textarea id="getBillMessage" name="getMessage" readonly></textarea>
      <textarea id="getBoobMessage" name="getMessage" readonly></textarea>
      <input id="showBill" type="button" name="send" value="show message from Bill" onclick="showBill()">
      <input id="showBoob" type="button" name="send" value="show massage from Boob" onclick="showBoob()">
   </div>
   <div></div>
</body>
</html>
